<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorumlar</title>

    <link rel="stylesheet" href="css/footer.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .yukari-bar {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        #commentInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            resize: vertical;
        }


 

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .yorum {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .kullanici {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-ts {
            font-style: italic;
            font-size: 0.8em;
            color: #666;
            margin-bottom: 10px;
        }

        .yorum-icerik {
            margin-top: 10px;
        }

        button.yorum-sil {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }

        button.yorum-sil:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="yukari-bar"> 
        <h1> Konu ve Yorumlar </h1>
    </div>
    <div class="main">
        <div class="header">
            <textarea id="commentInput" placeholder="Yorumunuzu buraya yazınız"></textarea>
            <button> Yorum Ekle </button>
            <div class="yorumlar"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        console.log(threads);
        var id = window.location.search.slice(1);
        var konu = threads.find(t => t.id == id);
        var yorumlar = document.querySelector('.yorumlar');

        // Sayfa yüklendiğinde başlığı güncelle
        document.querySelector('.yukari-bar h1').innerText = konu.title;

        function yorumEkle(yorum) {
            var yorumHtml = `
                <div class="yorum"> 
                    <div class="top-comment">
                        <p class="kullanici"> ${yorum.author} </p>
                        <p class="comment-ts"> ${new Date(yorum.date).toLocaleString()} </p>
                        <button onclick="yorumSil(${konu.yorumlar.indexOf(yorum)})">Yorumu Sil</button>
                    </div>
                    <div class="yorum-icerik"> ${yorum.content} </div>
                </div>
            `;
            yorumlar.insertAdjacentHTML('beforeend', yorumHtml);
        }

        function yorumSil(index) {
            konu.yorumlar.splice(index, 1);
            localStorage.setItem(`thread_${id}`, JSON.stringify(konu));
            guncelYorumlariGoster();
        }

        function guncelYorumlariGoster() {
            yorumlar.innerHTML = '';
            konu.yorumlar.forEach(yorum => {
                yorumEkle(yorum);
            });
        }

        function yeniYorumEkle() {
            var txt = document.querySelector('#commentInput');
            var yorum = {
                content: txt.value,
                date: Date.now(),
                author: 'Ziyaretçi'
            };
            konu.yorumlar.push(yorum);
            localStorage.setItem(`thread_${id}`, JSON.stringify(konu));
            guncelYorumlariGoster();
            txt.value = '';
        }

        window.addEventListener('DOMContentLoaded', function() {
            var storedThread = localStorage.getItem(`thread_${id}`);
            if (storedThread) {
                konu = JSON.parse(storedThread);
                guncelYorumlariGoster();
            }
        });

        var btn = document.querySelector('button');
        btn.addEventListener('click', yeniYorumEkle);
    </script>

<footer>
    <div class="container">
      <ul>
        <li style="color: white;"><a href="#">Ana Sayda</a></li>
        <li style="color: white;"><a href="#">hakkımızda</a></li>
        <li style="color: white;"><a href="#">Kullanım şartları</a></li>
        <li style="color: white;"><a href="#">Yardım</a></li>
        <li style="color: white;"><a href="#">İletişimi geçin</a></li>
        
      </ul>
     
      <p style="color: white;">Bir Faruk kuruluşudur.</p>
      <p style="color: white;">
        Uzay ve Ötesi her şeyi konuşabileceğiniz ama genellikle uzayla alakalı bir topluluktur
      </p>
      <p style="color: white;">
        Kayseri/Türkiye
      </p>
    </div>
  </footer>


</body>
</html>
